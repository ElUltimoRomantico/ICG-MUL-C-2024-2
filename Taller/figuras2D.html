<!DOCTYPE html>
<html>
<head>
  <title>Dibuja Figuras</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Dibuja Figuras</h1>
  <form>
    <label for="figura">Figura:</label>
    <input type="text" id="figura" name="figura"><br><br>
    <label for="coords">Coordenadas:</label>
    <input type="radio" id="cartesianas" name="coords" value="cartesianas">
    <label for="cartesianas">Cartesianas</label>
    <input type="radio" id="polares" name="coords" value="polares">
    <label for="polares">Polares</label><br><br>
    <label for="x">X:</label>
    <input type="number" id="x" name="x"><br><br>
    <label for="y">Y:</label>
    <input type="number" id="y" name="y"><br><br>
    <label for="tama単o">Tama単o:</label>
    <input type="number" id="tama単o" name="tama単o"><br><br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <button type="button" onclick="dibujaFigura()">Dibuja</button>
  </form>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="figuras2D.js">
    
  </script>
</body>
</html>
