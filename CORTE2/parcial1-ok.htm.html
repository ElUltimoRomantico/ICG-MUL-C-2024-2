<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CREACION DE POLÍGONOS REGULARES</title>
  <style>
    canvas {
      border: 1px solid black; 
    }
  </style>
</head>
<body>
  <h1>CREACION DE POLÍGONOS REGULARES</h1>
  <form>
    <label for="n">Número de lados (n):</label>
    <input type="number" id="n" value="5" min="3" max="12"><br><br>
    <label for="lado">Lado (L) o Apotema (A):</label>
    <input type="number" id="lado" value="100"><br><br>
    <label for="tipo">Tipo:</label>
    <select id="tipo" onchange="actualizarValores()">
      <option value="lado">Lado</option>
      <option value="apotema">Apotema</option>
    </select><br><br>
    <label for="coordenadas">Sistema de Coordenadas:</label>
    <select id="coordenadas" onchange="actualizarValores()">
      <option value="cartesiana">Cartesianas</option>
      <option value="polar">Polares</option>
    </select><br><br>
    <label for="x">Coordenada X:</label>
    <input type="number" id="x" value="0"><br><br>
    <label for="y">Coordenada Y:</label>
    <input type="number" id="y" value="0"><br><br>
    <button type="button" onclick="dibujarPoligono()">Dibujar</button>
    <button type="button" onclick="limpiarCanvas()">Limpiar</button>
  </form>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="coordenadas-div"></div>
  <div id="apotema"></div>
  <div id="lado-calculado"></div>

  <script src="parcial1-ok.js"></script>
</body>
</html>
